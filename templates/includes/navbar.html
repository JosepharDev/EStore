{% load static%}
<!-- Top bar Start -->
<div class="top-bar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <i class="fa fa-envelope"></i>
                support@email.com
            </div>
            <div class="col-sm-6">
                <i class="fa fa-phone-alt"></i>
                +012-345-6789
            </div>
        </div>
    </div>
</div>
<!-- Top bar End -->

<!-- Nav Bar Start -->
<div class="nav">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="#" class="navbar-brand">MENU</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav mr-auto">
                    <a href="/" class="nav-item nav-link active">Home</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user" style="font-size:38px;"><span style="font-size:20px">{{ request.user.first_name}}</span></i>
                        </a>
                        <div class="dropdown-menu">
                            {% if request.user.vendor_set.all %}
                            <a href="{% url 'vendor:product_list' %}" class="dropdown-item">Manage Product</a>
                            <a href="{% url 'vendor:transaction' %}" class="dropdown-item">Sales Report</a>
                            <a href="{% url 'vendor:dashboard' %}" class="dropdown-item">Dashboard</a>
                            {% endif %}
                            {% if request.user.is_authenticated %}
                            <a href="{% url 'order:success'%}" class="dropdown-item">Library</a>
                            <a href="{% url 'account:logout' %}" class="dropdown-item">logout</a>
                            {% else %}
                            <a href="{% url 'account:login' %}" class="dropdown-item">Login</a>
                            <a href="{% url 'account:register' %}" class="dropdown-item">Register</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Nav Bar End -->

<!-- Bottom Bar Start -->
<div class="bottom-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="logo">
                    <a href="/">
                        <img src="{% static 'img/logo.png' %}" alt="Logo">
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="search">
                    <input type="text" name="q" placeholder="Search">
                    <button><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="user">
                    <a href="#" class="btn wishlist">
                        <i class="fa fa-heart"></i>
                        <span>(0)</span>
                    </a>
                    <a href="{% url 'cart:cart' %}" class="btn cart">
                        <i class="fa fa-shopping-cart"></i>
                        <span>{{cart_count}}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bottom Bar End -->
