{% extends 'base.html' %}

{% block content %}
       <!-- Breadcrumb Start -->
       <div class="breadcrumb-wrap">
        <div class="container-fluid">
            <ul class="breadcrumb">

                <li class="breadcrumb-item active">Forgot Password</li>
            </ul>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Login Start -->
    <div class="login">
        <div class="container-fluid">
          <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
            {% include "includes/alerts.html" %}
            <form class="" action="{% url 'account:forgotPassword' %}" method="post" style="width:100%; padding:20px">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>E-mail</label>
                        <input class="form-control" type="text" placeholder="E-mail" name='email'>
                    </div>
                    <div class="col-md-12">
                        <button class="btn">Submit</button>
                    </div>
            </form>
                    </div>
                </div>

        </div>
    </div>
    <p class="text-center mt-4">Got Password<a href="{% url 'accounts:login' %}"> Login</a></p>
    <br><br>
</div>
    <!-- Login End -->

{% endblock %}
