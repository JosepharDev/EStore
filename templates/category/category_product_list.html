{% extends 'base.html' %}

{% block title %} {%endblock%}

{% block content%} 
<div class="category">
    <div class="container-fluid">
      <div class="row">
        {% for item in products %}
        <div class="col-md-3">
          <div class="category-item ch-400">
            <img src="{{item.image.url}}" />
            <a class="category-name" href="{% url 'product:detail' item.slug%}">
              {% comment %} <p>{{item.title}}</p> {% endcomment %}
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

{%endblock%}
