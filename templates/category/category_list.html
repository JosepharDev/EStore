{% extends 'base.html' %} {% block title %} Category  {%endblock%} {% block content%}
<div class="category">
  <div class="container-fluid">
    <div class="row">
      {% for item in cat_image %}
      <div class="col-md-3">
        <div class="category-item ch-400">
          <img src="{{item.image.url}}" />
          <a class="category-name" href="{{item.get_cat_url}}">
            {% comment %} <p>{{item.title}}</p> {% endcomment %}
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{%endblock%}
